<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1 class="text-center">
            Task List
      </h1>
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="taskList-tab" data-bs-toggle="tab" data-bs-target="#taskList-tab-pane" type="button" role="tab" aria-controls="taskList-tab-pane" aria-selected="true">Task List</button>
        </li>
        
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="addTask-tab" data-bs-toggle="tab" data-bs-target="#addTask-tab-pane" type="button" role="tab" aria-controls="addTask-tab-pane" aria-selected="false">Add Task</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="settings-tab" data-bs-toggle="tab" data-bs-target="#settings-tab-pane" type="button" role="tab" aria-controls="settings-tab-pane" aria-selected="false">Settings</button>
        </li>
      </ul>

      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="taskList-tab-pane" role="tabpanel" aria-labelledby="taskList-tab" tabindex="0">
            <nav class="navbar bg-light">
                    <div class="container-fluid">
                        <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
            </nav>
        </div>
        
        <div class="tab-pane fade" id="addTask-tab-pane" role="tabpanel" aria-labelledby="addTask-tab" tabindex="0">
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Task Description</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              <p>
                <label for="date">Due Date</label>
                <input type="date" id="date">
              </p>
              <p>
                <button type="button" class="btn btn-success">Add Task</button>
              </p>
        </div>
        <div class="tab-pane fade" id="settings-tab-pane" role="tabpanel" aria-labelledby="settings-tab" tabindex="0">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Name</label>
                <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="John Doe">
              </div>
              <select class="form-select" aria-label="Default select example">
                <option selected>Color Scheme</option>
                <option value="1">Blue</option>
                <option value="2">Red</option>
                <option value="3">Green</option>
                <option value="4">Purple</option>
              </select>
            <div class="d-grid gap-2 col-6 mx-auto">
              <button type="button" class="btn btn-success mt-4">Save Settings</button>
              <button type="button" class="btn btn-danger">Reset All Data</button>
            </div>
        </div>
      </div>
    </div>
    Hello
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
